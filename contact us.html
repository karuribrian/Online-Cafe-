<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0>
        <title> Contact_us </title>
            <link rel="stylesheet" href="style.css">  
          </head>
          <body>
            <div id="contactUs">
                <h1>Contact Us</h1>
                <form action="#">
                    <div class="form-shape">
                        <label for="query">
                            Type of query
                        </label>
                        <select name="myQuery" id="query">
                            <option value="selected">
                                Select
                            </option>
                            <option value="order">
                                Order related Issues
                            </option>
                            <option value="Site">
                                Site related Issues
                            </option>
                            <option value="Complain">
                                Complaint related Issues
                            </option>
                            <option value="Payment">
                                Payment related Issues
                            </option>
                            <option value="Other">
                                Other related Issues
                            </option>
                        </select>
                    </div>
<div class="form-shape">
    <label for="name">Name</label>
    <input type="text" name="myname"
    id="name"
    placeholder="Enter your name">
</div>
<div class="form-shape">
    <label for="email">Email</label>
    <input type="text" email="myemail"
placeholder="Enter your email">
</div>
<div class="form-shape">
    <label for="mobile">Mobile number</label>
    <input type="number" number="mynumber"
    placeholder="Enter your number">
</div>
<div id="radio">
    Are you a Member of Fauthiyas Cafe:
    Yes<input type="radio" name="eligible">
    No<input type="radio" name="eligible">
</div>
<div class="form-shape">
    <label for="message">
    Elaborate more about your query
</label>
    <textarea name="message" id="message"
    cols="30" row="20">
    </textarea>
</div>
<input type="submit" value="Submit">
<input type="reset" value="Reset">               
 </form>
</div>
  <footer> 
    <ul>
        Follow Us on social Media 
        <li><a href="https://twitter.com/BrianMw76339935?t=6WhRZmb3BLIpY6SUzfDaJA&s=09">Twitter</a>

  </footer>        
</body>
</html>
